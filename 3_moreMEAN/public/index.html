<html>
<head>
    <title>The MEAN Stack</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="features/service/controller.js"></script>
</head>
<body ng-app="">
    <div class="container" ng-controller="CoursesCtrl">
        <h1>Course Schedules</h1>
        {{message}}
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Instructor</th>
                    <th>Classroom</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" ng-model="Course.name" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="Course.section" />
                    </td>                    
                    <td>
                        <input class="form-control" ng-model="Course.instructor" />
                    </td>
                    <td>
                        <input class="form-control" ng-model="Course.classroom" />
                    </td>
                    <td>
                        <button class="btn btn-success" ng-click="create()">Add</button>
                        <button class="btn btn-primary" ng-click="update()">Update</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Course in Courses">
                    <td>
                        {{Course.name}}
                    </td>
                    <td>
                        {{Course.section}}
                    </td>
                    <td>
                        {{Course.instructor}}
                    </td>
                    <td>
                        {{Course.classroom}}
                    </td>
                    <td>
                        <button ng-click="remove(Course._id)" class="btn btn-danger">Remove</button>
                        <button ng-click="select(Course._id)" class="btn btn-warning">Select</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
